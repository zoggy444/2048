window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"27.2.0","implementation":{"version":"11.3.0","name":"cucumber-js"},"cpu":{"name":"x64"},"os":{"name":"linux","version":"6.8.0-1027-azure"},"runtime":{"name":"node.js","version":"22.16.0"}}},{"source":{"data":"Feature: Gameplay\n\n  Rules:\n    * The game board is a 4x4 grid.\n    * The player can move tiles using arrow keys.\n    * Tiles with the same number merge when they collide.\n    * A new tile (2 or 4) appears after each move.\n    * If no tile can move in the direction of the arrow key pressed, no new tile appears.\n    * If no tile can move in any direction, the game is over.\n\n  Rule: The player can move tiles using arrow keys.\n\n    Scenario: Basic Arrow Right\n      Given the board is\n        | 2 | 0 | 4 | 0 |\n        | 0 | 8 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 8 | 4 | 0 | 0 |\n      When I press the right arrow key\n      Then the board should be\n        | * | * | 2 | 4 |\n        | * | * | 8 | 2 |\n        | * | * | * | * |\n        | * | * | 8 | 4 |\n      And a new 2 or 4 appears on the board\n\n    Scenario: Basic Arrow Left\n      Given the board is\n        | 2 | 0 | 4 | 0 |\n        | 0 | 8 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 8 | 4 | 0 | 0 |\n      When I press the left arrow key\n      Then the board should be\n        | 2 | 4 | * | * |\n        | 8 | 2 | * | * |\n        | * | * | * | * |\n        | 8 | 4 | * | * |\n      And a new 2 or 4 appears on the board\n\n    Scenario: Basic Arrow Up\n      Given the board is\n        | 2 | 0 | 4 | 0 |\n        | 0 | 8 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 8 | 4 | 0 | 0 |\n      When I press the up arrow key\n      Then the board should be\n        | 2 | 8 | 4 | 2 |\n        | 8 | 4 | * | * |\n        | * | * | * | * |\n        | * | * | * | * |\n      And a new 2 or 4 appears on the board\n\n    Scenario: Basic Arrow Down\n      Given the board is\n        | 2 | 0 | 4 | 0 |\n        | 0 | 8 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 8 | 4 | 0 | 0 |\n      When I press the down arrow key\n      Then the board should be\n        | * | * | * | * |\n        | * | * | * | * |\n        | 2 | 8 | * | * |\n        | 8 | 4 | 4 | 2 |\n      And a new 2 or 4 appears on the board\n\n  Rule: Tiles with the same number merge when they collide.\n\n    Scenario: Arrow right with merge\n      Given the board is\n        | 2 | 2 | 4 | 0 |\n        | 0 | 8 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 8 | 4 | 0 | 0 |\n      When I press the right arrow key\n      Then the board should be\n        | * | * | 4 | 4 |\n        | * | * | 8 | 2 |\n        | * | * | * | * |\n        | * | * | 8 | 4 |\n      And a new 2 or 4 appears on the board\n\n    Scenario: Arrow left with merge\n      Given the board is\n        | 2 | 0 | 2 | 4 |\n        | 0 | 8 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 8 | 4 | 0 | 0 |\n      When I press the left arrow key\n      Then the board should be\n        | 4 | 4 | * | * |\n        | 8 | 2 | * | * |\n        | * | * | * | * |\n        | 8 | 4 | * | * |\n      And a new 2 or 4 appears on the board\n\n    Scenario: Arrow up with merge\n      Given the board is\n        | 4 | 0 | 4 | 0 |\n        | 4 | 8 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 8 | 4 | 0 | 0 |\n      When I press the up arrow key\n      Then the board should be\n        | 8 | 8 | 4 | 2 |\n        | 8 | 4 | * | * |\n        | * | * | * | * |\n        | * | * | * | * |\n      And a new 2 or 4 appears on the board\n\n    Scenario: Arrow down with merge\n      Given the board is\n        | 4 | 0 | 4 | 0 |\n        | 2 | 8 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 4 | 4 | 4 | 0 |\n      When I press the down arrow key\n      Then the board should be\n        | * | * | * | * |\n        | 4 | * | * | * |\n        | 2 | 8 | * | * |\n        | 4 | 4 | 8 | 2 |\n      And a new 2 or 4 appears on the board\n\n  Rule: If no tile can move in the direction of the arrow key pressed, no new tile appears.\n\n    Scenario: No movement with arrow right\n      Given the board is\n        | 4 | 2 | 4 | 2 |\n        | 0 | 0 | 0 | 2 |\n        | 0 | 0 | 0 | 0 |\n        | 0 | 2 | 8 | 4 |\n      When I press the right arrow key\n      Then the board should be unchanged\n      And no new tile appears on the board\n\n    Scenario: No movement with arrow left\n      Given the board is\n        | 8 | 2 | 4 | 0 |\n        | 0 | 0 | 0 | 0 |\n        | 8 | 0 | 0 | 0 |\n        | 4 | 8 | 0 | 0 |\n      When I press the left arrow key\n      Then the board should be unchanged\n      And no new tile appears on the board\n\n    Scenario: No movement with arrow up\n      Given the board is\n        | 0 | 2 | 4 | 4 |\n        | 0 | 8 | 8 | 2 |\n        | 0 | 2 | 0 | 0 |\n        | 0 | 4 | 0 | 0 |\n      When I press the up arrow key\n      Then the board should be unchanged\n      And no new tile appears on the board\n\n    Scenario: No movement with arrow down\n      Given the board is\n        | 0 | 0 | 0 | 4 |\n        | 0 | 0 | 0 | 8 |\n        | 0 | 4 | 0 | 2 |\n        | 0 | 2 | 8 | 4 |\n      When I press the down arrow key\n      Then the board should be unchanged\n      And no new tile appears on the board\n  \n  Rule: If no tile can move in any direction, the game is over.\n  \n    Scenario: Game over\n      Given the board is\n        | 0 | 8 | 64 | 32 |\n        | 16 | 32 | 16 | 8 |\n        | 8 | 16 | 2 | 4 |\n        | 32 | 8 | 4 | 2 |\n      When I press the left arrow key\n      Then the board should be\n        | 8 | 64 | 32 | * |\n        | 16 | 32 | 16 | 8 |\n        | 8 | 16 | 2 | 4 |\n        | 32 | 8 | 4 | 2 |\n      And a new 2 or 4 appears on the last available spot\n      And the game should be over","uri":"src\/tests\/features\/gameplay.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Gameplay","description":"  Rules:\n    *
